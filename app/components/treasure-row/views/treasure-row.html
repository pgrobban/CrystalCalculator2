<td><img ng-src="{{ vm.treasure.iconUrl }}" alt=""></td>
<td>{{ vm.treasure.name }} {{ vm.treasure.treasureInstance.crystals }} {{ vm.treasure.treasureInstance.average }} </td>
<td> 
  <select ng-model="vm.treasure.treasureInstance.level" class="form-control"  
    ng-options="lvl.value as lvl.name for lvl in levelOptions"
    ng-change="vm.updateTreasureCrystalsValue()">
  </select>
</td>
<td ng-if="vm.deletable" class="delete-treasure-column">
  <button class="btn glyphicon glyphicon-trash btn-danger" alt="Delete treasure row" ng-click="vm.delete()"></button>
</td>
