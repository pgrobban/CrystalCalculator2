<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title" ng-bind="vm.description"></h3>
  </div>
  <div class="panel-body">
    <form class="form-inline">
      <div class="form-group">
        <label>Add a treasure:</label>
        <select ng-model="vm.selectedTreasure" class="form-control btn-success" ng-change="vm.chestTreasureSelectChanged()"> 
          <option value="none" ng-disabled="true">Select a treasure to add...</option>
          <option ng-repeat="treasureName in vm.selectableTreasureNames">{{ treasureName }}</option>
        </select>
      </div>
    </form>
    <table class="table table-responsive treasures-table">
      <thead>
        <tr>
          <th>
            <!--Icon-->
          </th>
          <th>Name</th>
          <th>Select level/
            <wbr>don't have</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="treasure in vm.treasures" treasure-row treasure="treasure" trigger-table-recalculate-values="vm.triggerTableRecalculateValues()"></tr>
      </tbody>
    </table>
  </div>
</div>
